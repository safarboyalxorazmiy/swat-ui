
<div class="col-offset-0">
    <p-dropdown [options]="lines" [(ngModel)]="line" optionLabel="name" placeholder="Liniyani tanlang"></p-dropdown>
</div>
<div>
    <p-dropdown [options]="components" [(ngModel)]="component" optionLabel="code" [filter]="true" filterBy="code"
    [showClear]="true" placeholder="Select a Component">
    <ng-template pTemplate="selectedItem">
        <div class="country-item country-item-value" *ngIf="component">
            <div>{{component.code}} - {{component.name}}</div>
        </div>
    </ng-template>
    <ng-template let-comp pTemplate="item">
        <div class="country-item">
            <div>{{comp.code}} - {{comp.name}}</div>
        </div>
    </ng-template>
    </p-dropdown>
</div>
<div>
    <p-dropdown [options]="models" [(ngModel)]="model" optionLabel="name" placeholder="Modelni tanlang"></p-dropdown>
</div>
<div>
    <button pButton type="button" label="Tasdiqlash" class="p-button-outlined p-button-success" (click)="submitted()"></button>
</div>

<p [hidden]="!someError" style="color: red;">{{errorText}}</p>
<p [hidden]="!submit" style="color: green;">{{submitText}}</p>
<div *ngIf="loaded">
    <p-table [value]="addedComponents.data">
        <ng-template pTemplate="header">
            <tr>
                <th>Line</th>
                <th>Code</th>
                <th>Component</th>
                <th>Model</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-component>
            <tr>
                <td>{{component.checkpoint}}</td>
                <td>{{component.code}}</td>
                <td>{{component.component}}</td>
                <td>{{component.model}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteComponent(component.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
