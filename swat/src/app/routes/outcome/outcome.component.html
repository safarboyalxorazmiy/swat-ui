<div class="card" style="margin-left: 10px">
    <div>
        <h2>
            Komponent bo'yicha chiqim qilish
        </h2>
    </div>
    <div class="grid">
        <div class="justify-content-start">
            <p-dropdown [options]="outComps" [(ngModel)]="outComp" (onChange)="componentChange()" optionLabel="code"
                [filter]="true" filterBy="code" [showClear]="true" placeholder="Select a Component">
                <ng-template pTemplate="selectedItem">
                    <div class="country-item country-item-value" *ngIf="outComp">
                        <div>{{outComp.code}} - {{outComp.name}} - {{outComp.checkpoint}}</div>
                    </div>
                </ng-template>
                <ng-template let-comp pTemplate="item">
                    <div class="country-item">
                        <div>{{comp.code}} - {{comp.name}} - {{comp.checkpoint}}</div>
                    </div>
                </ng-template>
            </p-dropdown>

            <p-dropdown
                [options]="logists" 
                [(ngModel)]="selectedLogist"
                [showClear]="true" 
                placeholder="Select a Logist">
                <ng-template pTemplate="selectedItem">
                    <div class="country-item">
                        {{selectedLogist.firstName}} {{selectedLogist.lastName}}
                    </div>
                </ng-template>

                <ng-template let-logist pTemplate="item">
                    <div class="country-item">
                        {{logist.firstName}} {{logist.lastName}}
                    </div>
                </ng-template>
            </p-dropdown>

            <p-inputNumber [style.width.%]="100" [(ngModel)]="valComp" placeholder="Soni" (onInput)="inputChanged()" mode="decimal" [minFractionDigits]="0"
                [maxFractionDigits]="5"></p-inputNumber>

            <button pButton type="button" label="Tekshirish" (click)="submitComp()"></button>

        </div>

    </div>

    <p [hidden]="!someError" style="color: red;">{{errorText}}</p>
    <p [hidden]="!someAdded" style="color: green;">{{addedText}}</p>
